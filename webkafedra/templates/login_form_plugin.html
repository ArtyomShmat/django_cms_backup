<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div>
        {{ form.non_field_errors }}
    </div>
    <div>
        <label for="id_username">Имя пользователя</label>
        {{ form.username }}
    </div>
    <div>
        <label for="id_password">Пароль</label>
        {{ form.password }}
    </div>
    <button type="submit">Войти</button>
</form>
