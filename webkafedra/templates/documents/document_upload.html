{% extends "empl_review.html" %}
{% load static %}

{% block content %}
<div class="document-upload-container" style="max-width: 450px; margin: 20px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; font-size: 28px; color: #2c3e50; margin-bottom: 20px;">Загрузка документа</h2>
  <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 20px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background: #4e83d7; color: #fff; padding: 14px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
      Загрузить
    </button>
  </form>
</div>
{% endblock %}
