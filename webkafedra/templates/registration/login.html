{% extends "empl_review.html" %}

{% block content %}

<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Вход в систему</h2>
    <form method="post" class="auth-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_username" class="form-label">Имя пользователя</label>
        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" 
               maxlength="150" class="form-input" required id="id_username">
      </div>
      
      <div class="form-group">
        <label for="id_password" class="form-label">Пароль</label>
        <input type="password" name="password" autocomplete="current-password" 
               class="form-input" required id="id_password">
        <a href="#" class="forgot-password">Забыли пароль?</a>
      </div>
      
      <button type="submit" class="submit-btn">Войти</button>
      
      <div class="auth-footer">
        <p>Ещё нет аккаунта? <a href="{% url 'register' %}" class="auth-link">Зарегистрироваться</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
